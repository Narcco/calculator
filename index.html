<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Calculator</title>
  </head>
  <body>
    <div class="calculator-container">
      <div class="calculator-display">
        <input type="button" id="display" onclick="" />
      </div>
      <div class="calculator-buttons">
        <div class="button-section-1">
          <input
            type="button"
            value="DEL"
            onclick="display.value = display.value.toString().slice(0,-1) "
            style="color: #948f8f"
          />
          <input
            type="button"
            value="AC"
            onclick="display.value = '' "
            style="color: #948f8f"
          />
          <input
            class="plus-btn"
            type="button"
            value="+"
            style="color: #948f8f"
          />
          <input
            class="minus-btn"
            type="button"
            value="-"
            style="color: #948f8f"
          />
        </div>
        <div c lass="button-section-2">
          <input type="button" value="7" onclick="display.value += '7' " />
          <input type="button" value="8" onclick="display.value += '8' " />
          <input type="button" value="9" onclick="display.value += '9' " />
          <input
            class="times-btn"
            type="button"
            value="×"
            style="color: #948f8f"
          />
        </div>
        <div class="button-section-3">
          <input type="button" value="4" onclick="display.value += '4' " />
          <input type="button" value="5" onclick="display.value += '5' " />
          <input type="button" value="6" onclick="display.value += '6' " />
          <input
            class="divide-btn"
            type="button"
            value="➗"
            style="font-size: 1rem"
            style="color: #948f8f"
          />
        </div>
        <div class="button-section-4">
          <input type="button" value="1" onclick="display.value += '1' " />
          <input type="button" value="2" onclick="display.value += '2' " />
          <input type="button" value="3" onclick="display.value += '3' " />
          <input
            class="dot-btn"
            type="button"
            value="."
            style="color: #948f8f"
          />
        </div>
        <div class="button-section-5">
          <input type="button" value="0" onclick="display.value += '0' " />
          <input type="button" value="=" class="equal-btn" " style="color:
          #948F8F"/>
        </div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
